<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS -->
		<link rel="stylesheet" href="./css/style.css" />
		<title>YouTube UI Clone</title>
	</head>
	<body>
		<!-- HEADER -->
		<header>
			<div class="logo">
				<img
					src="./icons/hamburger-menu.svg"
					alt="Hamburger menu"
					class="logo__hamburger"
				/>
				<img
					src="./icons/youtube-logo.svg"
					alt="YouTube logo"
					class="logo__youtube"
				/>
			</div>
			<div class="search">
				<input type="text" placeholder="Search" class="search__input" />
				<button class="search__button">
					<img
						src="./icons/search.svg"
						alt="Search icon"
						class="search__icon"
					/>
				</button>
				<button class="search__voice-button">
					<img
						src="./icons/voice-search-icon.svg"
						alt="Microphone icon"
						class="search__voice-icon"
					/>
				</button>
			</div>
			<div class="user">
				<div class="user__upload">
					<img
						src="./icons/upload.svg"
						alt="Upload video icon"
						class="user__upload-icon"
					/>
				</div>
				<img
					src="./icons/youtube-apps.svg"
					alt="YouTube apps icon"
					class="user__youtube-apps-icon"
				/>
				<div class="user__notifications">
					<img
						src="./icons/notifications.svg"
						alt="Notifications icon"
						class="user__notifications-icon"
					/>
				</div>
				<img
					src="./channel-pictures/my-channel.jpeg"
					alt="User avatar picture"
					class="user__avatar"
				/>
			</div>
		</header>
		<!-- SIDE NAVIGATION -->
		<nav class="nav">
			<ul>
				<li class="nav__item">
					<img class="nav__icon" src="./icons/home.svg" alt="Home icon" />
					<span class="nav__text"> Home </span>
				</li>
				<li class="nav__item">
					<img class="nav__icon" src="./icons/explore.svg" alt="Compass icon" />
					<span class="nav__text"> Explore </span>
				</li>
				<li class="nav__item">
					<img
						class="nav__icon"
						src="./icons/subscriptions.svg"
						alt="Rectangle shape with play icon in the middle and two lines at the top of the square"
					/>
					<span class="nav__text"> Subscriptions </span>
				</li>
				<li class="nav__item">
					<img
						class="nav__icon"
						src="./icons/originals.svg"
						alt="Rectangle shape with play icon in the middle"
					/>
					<span class="nav__text"> Originals </span>
				</li>
				<li class="nav__item">
					<img
						class="nav__icon"
						src="./icons/youtube-music.svg"
						alt="Circle shape with another circle inside a play icon inside"
					/>
					<span class="nav__text"> YouTube Music </span>
				</li>
				<li class="nav__item">
					<img
						class="nav__icon"
						src="./icons/library.svg"
						alt="Square shape with play icon inside"
					/>
					<span class="nav__text"> Library </span>
				</li>
			</ul>
		</nav>
	</body>
</html>
